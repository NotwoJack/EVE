<!DOCTYPE html>
<html lang="en">
  <head>

	<title>EVE Blueprint Caculator</title>
    <meta name="author" content="Notwojack">
    <meta content="Caculate the value of blueprint" />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

<style>

.content {

}

  <body >

    <script type="text/javascript">
     
      CsvToHtmlTable.init({

        element: 'table-container', 
        allow_download: false,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": true,"pageLength":15,"info":false,"lengthChange": false},
